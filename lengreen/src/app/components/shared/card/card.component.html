<div  class="card">
    <img  class="card-image" src='{{item.url}}'>
    <div class="card-description">
        <div class="card-description__name">{{item.name}}</div>
        <div class="card-description__number">{{item.id}}.
            <div  class="card-description__number-line"></div>
        </div>
        <div class="card-description__prise">{{item.prise}} за 1 м. пог.</div>
    </div>
</div>
